name: UI Test

on:
  push:
    branches:
      - master
      - release/v2.0
  pull_request:
    branches:
      - master
      - release/v2.0

jobs:
  ui_test:
    runs-on: [self-hosted, Linux, BrnoUBU0004]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: "v5.4"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack (Yarn)
        run: |
          corepack enable
          corepack prepare yarn@1 --activate

      - name: Install Yarn dependencies
        run: yarn install --frozen-lockfile

      - name: Run UI tests
        run: |
          mkdir -p ./out
          yarn ci-test | tee test-output.log

      # ðŸ”’ REQUIRED: hard guarantee that Mocha produced JSON
      - name: Validate Mocha test report
        run: |
          if [ ! -f "./out/ui-test-results.json" ]; then
            echo "ERROR: Mocha did not generate ui-test-results.json"
            echo "Check test-output.log for details"
            exit 1
          fi
          jq empty ./out/ui-test-results.json

      - name: Publish UI Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: UI Tests
          path: ./out/ui-test-results.json
          reporter: mocha-json

      - name: Upload UI test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: |
            ./out/ui-test-results.json
            test-output.log
            test-resources/screenshots/

      - name: Upload screenshots (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: test-resources/screenshots/
