name: UI Test

on:
  push:
    branches:
      - master
      - release/v2.0
  pull_request:
    branches:
      - master
      - release/v2.0

jobs:
  ui_test:
    runs-on: [self-hosted, Linux, BrnoUBU0004]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Install ESP-IDF
        uses: espressif/install-esp-idf-action@v1
        with:
          version: "v5.4.3"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack (Yarn)
        run: |
          corepack enable
          corepack prepare yarn@1 --activate

      - name: Install Yarn dependencies
        run: yarn install --frozen-lockfile

      - name: Compile
        run: yarn compile

      - name: Run UI tests
        run: |
          mkdir -p ./out
          yarn ci-test 2>&1 | tee test-output.log

      - name: Extract UI test JSON fallback
        run: |
          mkdir -p ./out
          if [ ! -f "./out/ui-test-results.json" ]; then
            echo "Attempting fallback JSON extraction from test-output.log"
            node -e '
              const fs = require("fs");
              const log = fs.readFileSync("test-output.log","utf8");
              const match = log.match(/(\{[\s\S]*"stats"[\s\S]*\})/);
              if (!match) {
                console.error("No JSON found in test-output.log");
                process.exit(0);
              }
              try {
                JSON.parse(match[1]);
                fs.writeFileSync("./out/ui-test-results.json", match[1]);
                console.log("Fallback JSON extracted successfully.");
              } catch (err) {
                console.error("Failed to parse fallback JSON:", err.message);
              }
            '
          fi

      - name: Print UI Test Results
        run: |
          echo "=== UI Test Results ==="
          if [ -f "./out/ui-test-results.json" ]; then
            cat ./out/ui-test-results.json | jq '.' || echo "Could not parse UI test results"
          else
            echo "No UI test results file found."
          fi

      - name: Publish UI Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: UI Tests
          path: ./out/ui-test-results.json
          reporter: mocha-json

      - name: Upload UI test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-results
          path: |
            ./out/ui-test-results.json
            ./test-resources/screenshots/
            test-output.log

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: ./test-resources/screenshots/