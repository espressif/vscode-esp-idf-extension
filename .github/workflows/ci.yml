name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  extension_ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Node Dependencies
        run: yarn

      - name: Lint Check
        run: yarn lint

      - name: Run test
        uses: ./.github/actions/idf
        id: idftest

      - name: Get the test output
        run: echo "${{ steps.idftest.outputs.result }}" | tee test-result.xml

      - name: Upload if failed test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-result.xml
          path: test-result.xml

      - name: Package .vsix
        run: yarn package --pre-release

      - name: Upload .vsix File
        uses: actions/upload-artifact@v4
        with:
          name: esp-idf-extension.vsix
          path: esp-idf-extension.vsix

      - name: Marketplace pre-release
        run: yarn run release --pre-release
        env:
          VS_MARKETPLACE_TOKEN: ${{ secrets.VS_MARKETPLACE_TOKEN }}

      - name: OpenVSX pre-release
        run: yarn run open-vsx-release --pre-release
        env:
          OPENVSX_MARKETPLACE_TOKEN: ${{ secrets.OPENVSX_MARKETPLACE_TOKEN }}