<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IDF Tracing</title>
</head>

<body>
    <div id="app">
        <header class="section">
            <div class="container">
                <nav class="level is-mobile">
                    <h1 class="title is-size-5-mobile" v-html="title"></h1>
                </nav>
                <p class="subtitle is-size-6-mobile">
                    {{subtitle}}
                </p>
            </div>
        </header>
        <div class="section no-padding-top">
            <div class="container">
                <div class="notification is-clipped">
                    <nav class="level is-mobile">
                        <div class="level-left">
                            <div class="level-item">
                                <span class="icon">
                                    <i class="fas fa-file-medical-alt"></i>
                                </span>
                            </div>
                            <div class="level-item">
                                {{fileName}}
                            </div>
                        </div>
                        <div class="level-right">
                            <div class="level-item">
                                <button class="button" v-on:click="showReport" v-bind:class="{ 'is-loading': isCalculating, 'is-static': isCalculating }">Show Report</button>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <br>
            <div class="container" v-if="log">
                <div class="notification">
                    <pre v-html="log"></pre>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
